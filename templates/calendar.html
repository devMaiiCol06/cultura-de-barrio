<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
        />
        <link rel="stylesheet" href="../styles/calendar.css" />
        <title>Calendario - Cultura de Barrio</title>
    </head>
    <body>
        <!-------------------  HEADER CONTENT  ------------------------->
        <header>
            <div class="headerContainer">
                <div class="backButton" onclick="back_to_home()">
                    <i class="ti ti-arrow-left"></i>
                    <span>Inicio</span>
                </div>
                <div class="logoContainer">
                    <img src="../resources/images/logoV2.png" alt="Logo" />
                    <h1>Calendario</h1>
                </div>
            </div>
            <div class="actionButtons">
                <span href="#">Actividades</span>
                <span href="#">Estadísticas</span>
                <button id="subscribe-button" onclick="go_login()">
                    Iniciar Sesión
                </button>
            </div>
        </header>
        <!-------------------  MAIN CONTENT  ------------------------->
        <main>
            <section class="calendarContainer">
                <div class="calendarHeaderContainer">
                    <div class="calendarTitleContainer">
                        <span class="calendarTitle"
                            >Calendario de Actividades</span
                        ><span class="calendarSubtitle"
                            >9 actividades programadas para 2025</span
                        >
                    </div>
                    <div class="calendarFilterContainer">
                        <button class="calendarFilterButton button-left">
                            <i class="ti ti-arrow-left"></i></button
                        ><span>2025</span
                        ><button class="calendarFilterButton button-right">
                            <i class="ti ti-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="calendarGrid">
                    <span class="month">Junio</span>
                    <hr />
                    <span class="activityCount">6 actividades</span>
                </div>
                <div class="calendarActivityContainer">
                    <div class="activity">
                        <div class="datetimeActivity">
                            <div class="date">
                                <span class="day">15</span><span class="weekday">SÁB</span>
                            </div>
                            <div class="time">
                                <span class="hour">20:00</span>
                                <span class="duration">6 horas</span>
                            </div>
                        </div>
                        <div class="informationActivity">
                            <div class="titleActivityContainer">
                                <span class="titleActivity">Fiesta Remate de Semestre</span
                                ><span class="ratingActivity"><i class="ti ti-star"></i> 4.8</span>
                            </div>
                            <div class="tags">
                                <span class="tag">Fiesta</span><span class="tag">Música</span>
                            </div>
                            <div class="detailsActivity">
                                <span class="location"
                                    ><i class="ti ti-map-pin"></i> Parque
                                    Central</span
                                >
                                <span class="participants"
                                    ><i class="ti ti-users"></i> 150/200
                                    participantes</span
                                >
                            </div>
                        </div>
                        <div class="priceActivity">
                            <span class="price">$15.000</span>
                            <span class="spots">50 cupos</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
